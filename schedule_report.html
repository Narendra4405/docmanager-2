{% comment %} {% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Schedule a Report</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Email Recipient</label>
      <input type="email" name="recipient" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>SQL Query</label>
      <textarea name="query" class="form-control" rows="5" required></textarea>
    </div>
    <div class="mb-3">
      <label>Interval</label>
      <select name="interval" class="form-control">
        <option value="3600">Every Hour</option>
        <option value="21600">Every 6 Hours</option>
        <option value="86400">Every Day</option>
        <option value="604800">Every Week</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Report Format</label>
      <select name="format" class="form-control">
        <option value="excel">Excel (.xlsx)</option>
        <option value="csv">CSV (.csv)</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Schedule Report</button>
  </form>
</div>
{% endblock %} {% endcomment %}
